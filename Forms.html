<!DOCTYPE html>
<html>
    <style>
        body{
            margin: 20px;
            padding: 250PX;
        }
    </style>
<body>
    <h1 style="margin: 20px;"> Edit your Details</h1>
    <table>
        <form>
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" id="Username" name="username"><br></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" id="Password" password="Password"><br></td>
            </tr>
            <tr>
                <td><label for="fullname">Full name</label></td>
                <td><input type="text" id="fullname" fullname="fullname"><br></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="email" id="Email" Email="Email"><br></td>
            </tr>
            <tr>
                <td><label for="Phone number">Phone number:</label></td>
                <td><input type="number" id="Phone number" phone number="Phone number"><br></td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><input type="text" id="Address" Address="Address"><br></td>
            </tr>
            <tr>
                <td><label for="Hotel Branch">Hotel Branch</label></td>
                <td><select id="Hotel Branch"  name="Hotel Branch">
                    <option value="Telangana">Telangana</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Chandigarh">Chandigarh</option></select><br>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" id="submit" value="submit">
                <input type="reset" id="reset" value="Delete"><br></td>
            </tr>
        </form>
    </table>
</body>
</html>
