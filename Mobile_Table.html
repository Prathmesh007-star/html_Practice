<!DOCTYPE html>
<html>
<head>
    <title>Mobile Specs</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
    }
    th{
        background-color: rgb(23, 212, 203);
    }
</style>
<body>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="3">Specifications</th>
        </tr>
        <tr>
            <td rowspan="3">Smartphone</td>
            <td rowspan="3">Apple</td>
            <td style="background-color: rgb(255, 194, 81);">Model</td>
            <td style="background-color: rgb(255, 194, 81);">Storage</td>
        </tr>
        <tr>
            <td>iPhone 12 Pro</td>
            <td>256 GB</td>
        </tr>
        <tr>
            <td>iPhone SE</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6".Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5".Display</td>
        </tr>
    </table>
</body>
</html>
